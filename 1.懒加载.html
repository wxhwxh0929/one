<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
			img a,img{border:0px;}
			div{ margin-bottom:10px;}
	</style>
		<!--
			一、为什么需要懒加载？
			对于图片过多的使用场景，为了提高页面加载速度，改善用户体验，我们对未出现在视野范围内的图片先不进行加载，等到出现在视野范围才去加载。
			二、懒加载的实现原理
			-它的实现原理很简单，先把img的src指向一个小图片，图片真实的地址存储在img一个自定义的属性里,,等到此图片出现在视野范围内了，获取img元素，把data-src里的值赋给src。
			
		-->
	

	<body>
		<img src="images/1.jpg" /><br />
		<div><a href="#"><img src="images/1.gif" data-original="images/1.jpg"></a></div>
		<div><a href="#"><img src="images/1.gif" data-original="images/2.jpg"></a></div>
		<div><a href="#"><img src="images/1.gif" data-original="images/3.jpg"></a></div>
		<div><a href="#"><img src="images/1.gif" data-original="images/4.jpg"></a></div>
		<div><a href="#"><img src="images/1.gif" data-original="images/5.jpg"></a></div>
		<div><a href="#"><img src="images/1.gif" data-original="images/6.jpg"></a></div>
		<div><a href="#"><img src="images/1.gif" data-original="images/7.jpg"></a></div>
		<div><a href="#"><img src="images/1.gif" data-original="images/8.jpg"></a></div>
		<div><a href="#"><img src="images/1.gif" data-original="images/9.jpg"></a></div>
		<div><a href="#"><img src="images/1.gif" data-original="images/10.jpg"></a></div>

	</body>
</html>
<script src="jquery-1.11.1.js"></script>
<script src="jquery.lazyload.min.js"></script>
<script>
	$(function() {
          $("img").lazyload({ 
          placeholder : "images/loading.gif",
                 effect: "fadeIn"
           });  
      });
</script>
